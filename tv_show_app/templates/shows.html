<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shows</title>
</head>
<body>
  <div class="main d-flex flex-column justify-content-evenly align-items-xl-center m-4 p-5">
    <h1 class="m-4 p-2">All Shows</h1>
      <table class="table border">
          <thead>
            <tr>
              <th class="border" scope="col">ID</th>
              <th class="border" scope="col">Title</th>
              <th class="border" scope="col">Network</th>
              <th class="border" scope="col">Relase Date</th>
              <th class="border" scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
              {% for show in tv_shows %}
            <tr>
              <td class="border">{{show.id}}</td>
              <td class="border">{{show.title}}</td>
              <td class="border">{{show.network}}</td>
              <td class="border">{{show.release_date}}</td>
              <td class="border">
                <a href="{% url 'view_selected_show' show.id %}">Show</a>
                <a href="{% url 'edit' show.id %}">| Edit</a>
                <a href="{% url 'delete' show.id %}">| Delete</a>
              </td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
        <a href="{% url 'new_show' %}">Add New Show</a>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
